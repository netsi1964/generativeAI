    <p>Here are some example generated prompts using Grok 3 service.</p>
    <netsi-prompts title="Grok 3 Examples" prompt="">
      <netsi-prompt
        title="80s-Inspired 'Be Happy' Sticker with Thumbs-Up"
        prompt="Create a vibrant and colorful sticker design that embodies the aesthetic of the 1980s. The sticker should feature bold and bright colors, typical of the era. At the center of the design, include a large, cartoonish thumbs-up symbol, exuding positivity and enthusiasm. Overlay the image with the text: &quot;Don't worry, be happy&quot; in a font style that echoes the cheerful and carefree vibe of the 1980s. The text should be playful and lively, possibly with a neon or glowing effect to emphasize its upbeat message. The overall composition should evoke a sense of joy and nostalgia for the 1980s, making it look like an authentic piece of memorabilia from the decade."
        image="../images/grok3/80s-Inspired Be Happy Sticker with Thumbs-Up.jpg"
        alt="80s-Inspired 'Be Happy' Sticker with Thumbs-Up">
      </netsi-prompt>
      <netsi-prompt
        title="A thai woman"
        prompt="A photorealistic portrait of a smiling 25-year-old thai girl with long, flowing black hair and striking brown eyes with sunglass wearing white t-shirt. She should have a natural, approachable expression and be illuminated by soft, golden-hour sunlight. The background should be a scenic outdoor setting, perhaps a sunlit beach. Capture this image with a high-resolution photograph using an 85mm lens for a flattering perspective.&#10;Prefixed with 'a 4 by 3 image:'"
        image="../images/grok3/a-thai-woman.jpg"
        alt="A thai woman">
      </netsi-prompt>
      <netsi-prompt
        title="Surreal Cityscape at Night"
        prompt="Create an image depicting a surreal cityscape at night, where the buildings twist and turn like ribbons against a starry sky. The architecture should blend futuristic elements with Art Nouveau styles, creating a scene that is both alien and familiar. The city is alive with glowing neon lights in a spectrum of colors, reflecting off twisting streets that seem to defy gravity. In the foreground, a river meanders through the city, its surface a mirror to the dazzling lights above. This scene should challenge the boundaries between reality and imagination, showcasing the AI's ability to merge architectural precision with the fluidity of dreamscapes."
        image="../images/dall_e_3/Surreal Cityscape at Night.webp"
        alt="Surreal Cityscape at Night">
      </netsi-prompt>
      <netsi-prompt
        title="The Awakening of an Ancient Forest"
        prompt="Imagine an ancient forest at the moment of awakening, where every tree and plant is imbued with ethereal light. This image should capture the instant when the forest's ancient magic is rekindled, with spirits of nature visibly emerging from the flora. The trees are colossal, their roots deep and intertwined, while their leaves shimmer with a luminescent glow. A pathway leads into the heart of the forest, illuminated by floating orbs of light, inviting the viewer on a journey into the unknown. This scene should test the AI's ability to blend fantasy elements with a photorealistic natural environment, creating a sense of wonder and enchantment."
        image="../images/dall_e_3/The Awakening of an Ancient Forest.webp"
        alt="The Awakening of an Ancient Forest">
      </netsi-prompt>
      <netsi-prompt
        title="The Melancholy of a Rainy Parisian Street"
        prompt="Generate an image that captures the melancholy and beauty of a rainy street in Paris in the early 20th century. The scene is set during the blue hour, with the cobblestone streets glistening under the soft glow of gas street lamps. Pedestrians with umbrellas stroll past quaint cafes and bookshops, their reflections blurred in the wet pavement. In the distance, the silhouette of the Eiffel Tower looms, partially obscured by the mist. This image should convey a sense of nostalgia and romance, challenging the AI to accurately depict historical details, weather effects, and the nuanced emotions of a bygone era."
        image="../images/dall_e_3/The Melancholy of a Rainy Parisian Street.webp"
        alt="The Melancholy of a Rainy Parisian Street">
      </netsi-prompt>
      <netsi-prompt
        title="Family Vacation Bliss in Thailand"
        prompt="Generate a photo-realistic, 16:9 cinematic photograph of a family enjoying their vacation in Thailand. The image should capture a heartwarming moment where the mother, positioned in the foreground, is taking a selfie with her family, including the father, a boy, and a girl. They should all be smiling, appearing happy and relaxed, within arm's length of the camera to create a sense of intimacy and joy. In the magnificent background, the quintessential Thai beach should unfold, showcasing powdery white sands, crystal-clear turquoise waters, and lush palm trees swaying gently in the breeze. The composition should be reminiscent of a high-quality, inspiring DSLR photo, filled with vibrant colors and the natural beauty of Thailand, encapsulating the essence of a perfect family vacation."
        image="../images/dall_e_3/Family Vacation Bliss in Thailand.webp"
        alt="Family Vacation Bliss in Thailand">
      </netsi-prompt>
      <netsi-prompt
        title="A photograph of a vulture"
        prompt="A photograph of a vulture"
        image="../images/grok3/A photograph of a vulture.jpg"
        alt="A photograph of a vulture">
      </netsi-prompt>
      <netsi-prompt
        title="A sketch of a woman standing on a cliff looking at the sea in a fancy art style"
        prompt="A sketch of a woman standing on a cliff looking at the sea in a fancy art style"
        image="../images/dall_e_3/A sketch of a woman standing on a cliff looking at the sea in a fancy art style..webp"
        alt="A sketch of a woman standing on a cliff looking at the sea in a fancy art style">
      </netsi-prompt>
      <netsi-prompt
        title="Hopeful Gaze in Coffee Tones"
        prompt="Create a duotone image with a 'coffee' color tone. The subject is a young woman, her gaze uplifted in a hopeful expression. Her features are bathed in a soft light that casts gentle shadows across her face. She wears a flowing dress, with a hand delicately holding a dandelion ready to blow in the wind. The style is a charcoal sketch, rich in textures, blending realism with a touch of whimsy. The background should be simple, focusing attention on the woman and the dandelion"
        image="../images/dall_e_3/Hopeful Gaze in Coffee Tones.webp"
        alt="Hopeful Gaze in Coffee Tones">
      </netsi-prompt>
    </netsi-prompts>
